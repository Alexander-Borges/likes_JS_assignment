<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <div class="feed">
            <h1>Your Feed</h1>
        </div>
        <div class="main-content">
            <div class="profile">
                <img src="user.jpg" alt="user">
                <p><span style="text-decoration: underline blue;" >Add an avatar</span></p>
                <h1>James Doe</h1>
            </div>
            <div id="posts">
                <div class="post-1">
                    <div class="post-top">
                        <h1>Neil M</h1>
                        <h4>9 like(s)</h4>
                        <button class="like-btn">Like</button>
                    </div>
                    <div class="post-bottom">
                        <p>I just set up this new discord bot, let me you what you all think. <span style="text-decoration: underline blue;">link</span></p>
                    </div>
                </div>
                <div class="post-2">
                    <div class="post-top">
                        <h1>Nichole K</h1>
                        <h4>9 like(s)</h4>
                        <button class="like-btn">Like</button>
                    </div>
                    <div class="post-bottom">
                        <p>Just finished my <span style="text-decoration: underline blue;" >next comic</span>, check it out.</p>
                    </div>
                </div>
                <div class="post-3">
                    <div class="post-top">
                        <h1>Jim R</h1>
                        <h4>9 like(s)</h4>
                        <button class="like-btn">Like</button>
                    </div>
                    <div class="post-bottom">
                        <p>I can't stop listening to the <span style="text-decoration: underline blue;" >new album.</span> Who else is liking it?</p>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
